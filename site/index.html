<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IntelliHealth - Index</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </head>
  <body style="position: relative;">
    <div class="container-fluid wid-ful">
      <!-- Login -->
      <div class="container-fuid" style="display: block;">
        <div class="row">
          <div class="col-lg-6" style="margin-top: 60px;">
            <img
              src="Logo.png"
              class="d-block mx-auto"
              width="60%"
              alt="Logo"
            />
          </div>
          <div class="col-lg-6" style="margin-top: 40px;">
            <div class="card col-lg-8 d-block mx-auto">
              <br />
              <h1 class="display-4" style="text-align: center;">Welcome</h1>
              <br />
              <div class="card-body px-lg-5 pt-0">
                <!-- Form -->
                <form action="http://localhost:6600/register" method="POST">
                  <div class="form-group">
                    <label
                      for="exampleInputEmail1"
                      style="text-align: center;"
                      class="d-block mx-auto"
                      >For Authorized Users</label
                    >
                    <button type="button" class="btn btn-primary btn-lg btn-block" href="login.html">Login</button>
                    <small
                      id="emailHelp"
                      class="form-text text-muted"
                      style="text-align: center;"
                      class="d-block mx-auto"
                      >Unauthorized Login Prohibited</small
                    >
                  </div>
                  <div class="form-group">
                    <label
                      for="exampleInputEmail1"
                      style="text-align: center;"
                      class="d-block mx-auto"
                      >Register New User/Node</label
                    >
                    <button type="button" class="btn btn-primary btn-lg btn-block" href="register.html">Register</button>
                    <small
                      id="emailHelp"
                      class="form-text text-muted"
                      style="text-align: center;"
                      class="d-block mx-auto"
                      >Using Node Key</small
                    >
                  </div>
                  <div class="form-group">
                    <label
                      for="exampleInputPassword1"
                      style="text-align: center;"
                      class="d-block mx-auto"
                      >For Doctors</label
                    >
                    <button type="button" class="btn btn-primary btn-lg btn-block" href="Portal.html">Portal</button>
                    <small
                      id="passwordHelp"
                      class="form-text text-muted"
                      style="text-align: center;"
                      class="d-block mx-auto"
                      >Login Key Mandatory</small
                    >
                  </div>
                </form>
                <!-- Form -->
                <br />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--Footer-->
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-dark"
      style="position: fixed; bottom: 0; left: 0; width: 100%;"
    >
      <div class="container d-block mx-auto">
        <h5 class="text-white" style="text-align: center;">
          Presented by Team Send Codes (#28)
        </h5>
      </div>
    </nav>
    <!--Footer Ends-->
  </body>
</html>
